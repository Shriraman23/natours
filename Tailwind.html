<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="tutort.css" rel="stylesheet" />
    <title>Tailwind</title>
    <style>
      @keyframes move {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(500px);
        }
      }
    </style>
  </head>
  <body>
    <div>
      div1
      <div
        style="animation: duration 2s;animation-timing-function: linear;animation-name: move;"
      >
        inside div
      </div>
    </div>
    <div>div2</div>
  </body>
</html>
